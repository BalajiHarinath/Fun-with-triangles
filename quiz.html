<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
    <link href="quiz.css" rel="stylesheet">
</head>
<body>
    <h1 class="header1">Quiz on triangles</h1>
    <h2 class="header2">For each correct answer you will get 1 point</h2>
    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle for triangle where angle1=45⁰ and angle2=45⁰</p>
            <label><input type="radio" name="question1" value="45⁰"/>45⁰</label>
            <label><input type="radio" name="question1" value="45⁰"/>45⁰</label>
            <label><input type="radio" name="question1" value="90⁰">90⁰</label>
        </div>
        <div class="question-container">
            <p>If a triangle has an angle of 90⁰ what is it called?</p>
            <label><input type="radio" name="question2" value="acute"/>acute</label>
            <label><input type="radio" name="question2" value="obtuse"/>obtuse</label>
            <label><input type="radio" name="question2" value="right angled">right angled</label>
        </div>
    </form>
    <button id="btn-ans">check</button>
    <p id="answer"></p>
    <script src="quiz.js" type="text/javascript"></script>
</body>
</html>
